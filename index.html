<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperatute converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="field">
    <fieldset>
        <legend>temperature converter</legend>
        <div class="box">
            <center>
            <p><span class="fah">FAHREINHEIT</span><img src="https://imgs.search.brave.com/54JPh1V2Kjze14808QPvtKhdNI5HVNkUsnelmn0S6UQ/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9wbHVz/cG5nLmNvbS9pbWct/cG5nL3BuZy1kb3Vi/bGUtYXJyb3dzLWZp/bGUtZG91YmxlLWFy/cm93LXN2Zy0xMjgw/LnBuZw", alt="double arrow"><span class="cel">CELCIUS</span></p>
            
            </center>
            <table>
                <tr>
                  <td class="box1"><input type="number"  id="fahrenheitInput" class="infah" placeholder="FAHREINHEIT"></td>
                  <td class="box2"><input type="number" id="celsiusInput" class="incel" placeholder="CELCIUS"></td>
                </tr>
                <tr>
                    <td class="button"><input type="submit" class="convert" value="convert" onclick="convertTemperature()"></td>
                    <td class="reset"><input type="submit" class="reset1" value="reset" onclick="reset()"></td>
                </tr>
              </table>
        </div>
    </fieldset>
    </div>
</body>
</html>
